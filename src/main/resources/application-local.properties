# DATASOURCE
# Configuração do banco de dados PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/projectdb_group
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true

server.error.include-message=always
server.error.include-binding-errors=always

#logging
logging.level.root=INFO
logging.level.pdev.com.agenda=INFO
logging.level.pdev.com.agenda.api.controller.PacienteController=DEBUG

agenda.api.security.token.secret=chave_secreta_agenda_api